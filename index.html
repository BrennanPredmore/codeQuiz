<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="header">
      <header>
        <h2 id="viewScores">View Highscores</h2>
        <h2 id="time">Time:</h2>
      </header>
    </div>

    <div class="container">
      <h1 id="questionTitle">Coding Quiz Challenge</h1>
      <p id="paragraph">
        Try to answer the following code questions within the time limit
        <br />
        Keep in mind that incorrect answers with penalize your score time by 15
        seconds!
        <button
          id="startButton"
          type="button"
          class="btn btn-primary"
          style="display: block"
        >
          Start Quiz
        </button>
      </p>

      <ul id="choices"></ul>
    </div>

    <div id="resultsDIV">
      <h3>All Done</h3>
      <h5>Your final score is <span id="score"> </span></h5>
      <h5 id="yourInitials">Enter Initials:</h5>
      <form id="submit">
        <input id="initials" placeholder="Your Initials" type="text" />
        <button type="submit">SUBMIT</button>
      </form>
    </div>

    <div id="scoresDIV">
      <h1>TOP SCORES!</h1>
      <ul id="scoreslist"></ul>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
